<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Forecaster</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <header>
            <h1>Forecaster</h1>
        </header>
        <section>
            <input class="cityS" type="search" placeholder="Search a city">
            <button class="searchBtn">Search</button>
            <ul class="savedCity"></ul>
        </section>
        <section class="searchedCity">
            <p id="cCity" placeholder="Search a city to get weather!"></p>
            <ul>
                <li id="cTemp"></li>
                <li id="cWind"></li>
                <li id="cHumid"></li>
            </ul>
        </section>
        <section class="fiveDay">
            <div>
                <img class="weatherIcon" id="weatherIcon" src="" alt="Weather Icon">
            </div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </section>
        
        <script src="./assets/js/script.js"></script>
    </body>
</html>
